<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Top.svg" />
    <title>Jogo da Forca</title>
    <!--css-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/Top.svg" alt="Logo da Alura" class="logo-alura" />
    </header>

    <main>
      <form>
        <h1 class="titulo-add-palavra">Adicionar palavra</h1>
        <fieldset>
          <legend class="titulo-input">Palavra:</legend>
          <input type="text" class="nova-palavra" />

          <legend class="titulo-input">Categoria:</legend>
          <input type="text" class="categoria-palavra-nova" />

          <button class="btn-salvar" type="button">Salvar</button>
          <button
            class="btn-voltar"
            type="button"
            onclick="window.location.href = 'index.html'"
          >
            Voltar para o início
          </button>
        </fieldset>
      </form>
    </main>

    <footer>
      <img
        src="assets/perfil.jpg"
        alt="Foto da pessoa que codou o site."
        class="minha-foto"
      />
      <h3 class="nome">Carlos Coelho</h3>
      <p class="descricao">
        <span class="local-descricao">Made in BH</span><br />
        <em>Esse é o meu segundo projeto.</em>
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
