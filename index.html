<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Top.svg" />
    <title>Jogo da Forca</title>
    <!--css-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/Top.svg" alt="Logo da Alura" class="logo-alura" />
    </header>

    <main>
      <div class="botoes-iniciais">
        <button
          type="button"
          class="btn-comecar"
          onclick="window.location.href = 'jogo.html'"
        >
          Começar o jogo
        </button>
        <button type="button" class="btn-add">Adicionar palavra</button>
      </div>
    </main>

    <footer>
      <img
        src="assets/perfil.jpg"
        alt="Foto da pessoa que codou o site."
        class="minha-foto"
      />
      <h3 class="nome">Carlos Coelho</h3>
      <p class="descricao">
        <span class="local-descricao">Made in BH</span><br />
        <em>Esse é o meu segundo projeto.</em>
      </p>
    </footer>
  </body>
</html>
